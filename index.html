<script>
  // Senha
  function pedirSenha() {
    const senhaCorreta = 'euteamo';
    const senha = prompt('Por favor, digite a senha para acessar:');
    if (senha === senhaCorreta) {
      document.getElementById('content').style.display = 'block';
      document.getElementById('music-player').style.display = 'flex';
      iniciarSite();
    } else {
      document.getElementById('access-denied').style.display = 'block';
    }
  }

  // Atualizar contador para 25/04/2025 at√© hoje
  function iniciarSite() {
    const countdownEl = document.getElementById('countdown');
    const startDate = new Date('2025-04-25T00:00:00');

    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      countdownEl.textContent = `Estamos juntos h√° ${diffDays} dia${diffDays === 1 ? '' : 's'}! ü•∞`;
    }
    updateDays();
    setInterval(updateDays, 1000 * 60 * 60);

    // Chuva de emojis
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji-fall');
      emoji.textContent = '‚ù§Ô∏è‚Äçü©π';
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.animationDuration = (3 + Math.random() * 5) + 's';
      emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(emoji);
      setTimeout(() => {
        emoji.remove();
      }, 8000);
    }
    setInterval(createEmoji, 500);
  }

  // M√∫sica tocando via Audio API com bot√£o
  const audio = new Audio('https://cdn.pixabay.com/download/audio/2021/11/10/audio_9d8dce1a3b.mp3?filename=calm-ambient-10824.mp3');
  audio.loop = true;
  let isPlaying = false;

  const btn = document.getElementById('audio-control');
  btn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      btn.textContent = '‚ñ∂Ô∏è';
    } else {
      audio.play();
      btn.textContent = '‚è∏Ô∏è';
    }
    isPlaying = !isPlaying;
  });

  pedirSenha();
</script>
