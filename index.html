<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eu te amo minha princesa 🫶🏾</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    #contador {
      font-size: 1.5em;
      margin: 20px 0;
    }
    #main-photo {
      width: 80%;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 0 15px white;
    }
    #musica-info {
      margin: 40px 0;
      font-size: 1.2em;
    }
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: cair 5s linear infinite;
    }
    @keyframes cair {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

<!-- Proteção por senha -->
<script>
  const senha = prompt("Digite a senha para acessar:");
  if (senha !== "euteamo") {
    document.body.innerHTML = "<h2>Acesso negado ❌</h2>";
    throw new Error("Acesso bloqueado");
  }
</script>

<h1>eu te amo minha princesa 🫶🏾</h1>

<div id="contador"></div>

<img id="main-photo" src="https://i.postimg.cc/m2kVShZn/20250719-005917-546.jpg" alt="Foto especial" />

<div id="musica-info">
  <p><strong>Música: Vem Cá - Yunk Vino 💘</strong></p>
  <iframe width="300" height="170" src="https://www.youtube.com/embed/lV2plyhSRBU?autoplay=1&loop=1&playlist=lV2plyhSRBU" 
    title="YouTube video player" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>

<script>
  // CONTADOR
  const dataInicial = new Date("2025-04-25");
  const dataAtual = new Date();
  const diff = Math.floor((dataAtual - dataInicial) / (1000 * 60 * 60 * 24));
  document.getElementById("contador").textContent = `Estamos juntos há ${diff} dias ❤️`;

  // CHUVA DE EMOJIS
  function criarEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
    emoji.textContent = "❤️‍🩹";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 6000);
  }
  setInterval(criarEmoji, 300);
</script>

</body>
</html>
